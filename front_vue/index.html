<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practicas_Vue</title>
  </head>

  <body>
    <h1>Hola_Vue_JS</h1>

    <div id="app">
      <input type="text" v-model="message">
      {{capitalizar(message)}}

      <pre>
        {{ $data | json }}
      </pre>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.js"></script>

    <script>
      new Vue({
        el :"#app"
        data: {
          message: "Empezando con VueJS"
      },
      methods: {
        capitalizar: function(valor){
          return valor.toUpperCase();
        }
      }
    })

    </script>
  </body>
</html>
